<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketnews</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="left-side">
        <img src="./assets/logo.svg" alt="Logo Rocketnews" id="rn-logo">
        <div id="text">
            <p id="p-title">atualize ideias e informações em 5 minutos.</p>
            <p id="p-1">tudo que você precisa saber para começar seu dia bem e informado</p>

        </div>

        <div id="email-form">

                <input type="email">
                <button>
                    <p>Enviar</p>
                    <img src="./assets/send.png" alt="">

            </div>
        </div>
        <a href="#">deixe me ler primeiro <img src="./assets/arrow-right.png" alt=""></a>

    <div id="right-side">
